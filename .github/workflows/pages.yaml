name: Deploy

on:
    push:
        branches: [ master ]
    pull_request:
        branches: [ master ]

jobs:
    build:

        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [14.x]
        steps:
            - uses: actions/checkout@v1
            - name: SCP FOLDER
              uses: appleboy/scp-action@master
              env:
                  HOST: ${{ secrets.IP }}
                  USERNAME: ${{ secrets.USERNAME }}
                  PORT: ${{ secrets.PORT }}
                  PASSWORD: ${{ secrets.PASSWORD }}
              with:
                  source: "."
                  target: "/var/www/tranining/reactjs-ecommerce"
            - name: Setup NodeJS 14
              uses: actions/setup-node@v2
              with:
                  node-version: 14
            - name: Deploy
              uses: appleboy/ssh-action@master
              with:
                  HOST: ${{ secrets.IP }}
                  USERNAME: ${{ secrets.USERNAME }}
                  PORT: ${{ secrets.PORT }}
                  PASSWORD: ${{ secrets.PASSWORD }}
                  node-version: 14
                  script: |
                      cd /var/www/tranining/reactjs-ecommerce
                      git pull origin master
                      node -v
                      npm -v
                      npm install
                      npm run build
#                      pm2 restart api-ecm
